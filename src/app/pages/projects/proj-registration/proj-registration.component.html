<div class="modal-header">
  <h4 class="modal-title pull-left">
    <strong>Project Registration Form</strong>
  </h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputFirstName4" class="form-label">Project Name*</label>
      <input
        type="text"
        class="form-control"
        id="inputFirstName4"
        formControlName="firstName"
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="col">
    <button type="submit" class="btn btn-primary custom-btn">Create</button>
  </div>
  <button type="button" class="btn btn-default" (click)="BsModalRef.hide()">
    {{ closeBtnName }}
  </button>
</div>
