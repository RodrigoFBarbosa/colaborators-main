<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><span>Menu</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard"><span>Dashboard</span></a>
      <a mat-list-item routerLink="collaborators" class="white-text"><span>Collaborators</span></a>
      <a mat-list-item routerLink="projects" class="white-text"><span>Projects</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="header-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      Roar<span class="tech">Tech</span>
    </mat-toolbar>
    <router-outlet> </router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
